<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Parts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" id="header"> Plant Life </header>
    <main class="main" id="main">
        <h1 >Anatomy of a Plant</h1>
        <p class="importance">It is imporant to understand the stucture of a plant so that we can keep the world, including ourselves healthy.<br>Click on each term to learn more!</p>
        <div class="plant" id="plant">

            <img class="tomato" id="tomato" src="wbrw5d9c.png" alt="picture of a tomato plant showing its parts" usemap="#plantmap">
            <map name="plantmap">
                <area shape="rect" coords="250,46,374,81" id="flowerArea" class="flowerAreas" href="#"> 
                <area shape="rect" coords="262,85,366,106" id="leafs" class="flowerAreas" href="#">
                <area shape="rect" coords="236,195,358,237" id="fruit" class="flowerAreas" href="#">
                <area shape="rect" coords="205,282,289,348" id="stem" class="flowerAreas" href="#">
                <area shape="rect" coords="150,416,357,547" id="root" class="flowerAreas" href="#">
            </map>

            <div class="definition">
                <p id="definitionText" ></p>
                <p id="leafDefinition"></p>
                <p id="fruitDefinition"></p>
                <p id="stemDefinition"></p>
                <p id="rootDefinition"></p>
                
            </div>

        </div>
    </main>
    <footer class="btnLocation" class id="btnLocation">
        <button class="buttonStuff" id="buttonStuff">reset</button>
    </footer>
<script src="index.js"></script>
</body>
</html>
